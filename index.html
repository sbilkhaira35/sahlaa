<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/JawaBarat_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-8.431080930561196,105.05884972181654],[-5.3010541057886575,110.68888249344857]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_JawaBarat_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GIS_JM_PST'] !== null ? autolinker.link(feature.properties['GIS_JM_PST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GIS_NM_INS'] !== null ? autolinker.link(feature.properties['GIS_NM_INS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_JawaBarat_0_0(feature) {
            if (feature.properties['OBJECTID'] >= 88.000000 && feature.properties['OBJECTID'] <= 10650.000000 ) {
                return {
                pane: 'pane_JawaBarat_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['OBJECTID'] >= 10650.000000 && feature.properties['OBJECTID'] <= 20111.000000 ) {
                return {
                pane: 'pane_JawaBarat_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,188,235,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['OBJECTID'] >= 20111.000000 && feature.properties['OBJECTID'] <= 23421.000000 ) {
                return {
                pane: 'pane_JawaBarat_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,252,60,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['OBJECTID'] >= 23421.000000 && feature.properties['OBJECTID'] <= 33930.000000 ) {
                return {
                pane: 'pane_JawaBarat_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['OBJECTID'] >= 33930.000000 && feature.properties['OBJECTID'] <= 45364.000000 ) {
                return {
                pane: 'pane_JawaBarat_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,4,3,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_JawaBarat_0');
        map.getPane('pane_JawaBarat_0').style.zIndex = 400;
        map.getPane('pane_JawaBarat_0').style['mix-blend-mode'] = 'normal';
        var layer_JawaBarat_0 = new L.geoJson(json_JawaBarat_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JawaBarat_0',
            layerName: 'layer_JawaBarat_0',
            pane: 'pane_JawaBarat_0',
            onEachFeature: pop_JawaBarat_0,
            style: style_JawaBarat_0_0,
        });
        bounds_group.addLayer(layer_JawaBarat_0);
        map.addLayer(layer_JawaBarat_0);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Jawa Barat<br /><table><tr><td style="text-align: center;"><img src="legend/JawaBarat_0_88106500.png" /></td><td>88 - 10650</td></tr><tr><td style="text-align: center;"><img src="legend/JawaBarat_0_10650201111.png" /></td><td>10650 - 20111</td></tr><tr><td style="text-align: center;"><img src="legend/JawaBarat_0_20111234212.png" /></td><td>20111 - 23421</td></tr><tr><td style="text-align: center;"><img src="legend/JawaBarat_0_23421339303.png" /></td><td>23421 - 33930</td></tr><tr><td style="text-align: center;"><img src="legend/JawaBarat_0_33930453644.png" /></td><td>33930 - 45364</td></tr></table>', layer: layer_JawaBarat_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_JawaBarat_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKK'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['WADMKK']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JawaBarat_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_JawaBarat_0]);
        map.on("zoomend", function(){
            resetLabels([layer_JawaBarat_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_JawaBarat_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_JawaBarat_0]);
        });
        </script>
    </body>
</html>
